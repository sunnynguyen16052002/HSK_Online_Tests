<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style_slider_autoplay.css">
        <link rel="stylesheet" href="./assets/fonts/themify-icons-font (1)/themify-icons/themify-icons.css">
            <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0-web/css/all.css">
    </head>
    <body>
        <!-- image slider start -->
        <div class="slider">
            <div class="slider-list">
                <!-- radio btn start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!-- radio btn end -->

                <!-- slider img start -->
                <div class="slide-item first">
                    <img src="./img/fox.jpg" alt="">
                </div>

                <div class="slide-item">
                    <img src="./img/hinh-nen-full-hd-1080-cho-may-tinh-dep-nhat.jpg" alt="">
                </div>

                <div class="slide-item">
                    <img src="./img/4_white_peacock_779_4_600.jpg" alt="">
                </div>

                <div class="slide-item">
                    <img src="./img/GettyImages-200500177-001-3a72c89a396b4129b1a7537e7a4615f6.jpg" alt="">
                </div>

                <div class="slide-item">
                    <img src="./img/7b8d864e41342a71212d90f4294ea069.jpg" alt="">
                </div>
                <!-- slider img end -->

                <!-- automatic navigation start -->
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!-- automatic navigation end -->

            </div>
            <!-- manual navigation start -->
            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            <!-- manual navigation end -->
        </div>
        <!-- image slider end -->

        <script src="./slider_auto.js"></script>
    </body>
</html>
